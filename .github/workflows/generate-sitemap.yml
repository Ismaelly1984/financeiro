name: Gerar sitemap

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install project scripts
        run: |
          npm ci --ignore-scripts || true

      - name: Include components
        run: |
          echo "Incluindo componentes (navbar/footer) nas p√°ginas HTML"
          npm run include-components

      - name: Install deps (meufinanceiro-sitemap)
        run: |
          cd meufinanceiro-sitemap
          npm ci

      - name: Build sitemap
        run: |
          cd meufinanceiro-sitemap
          npm run build

      - name: Commit e push do sitemap
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add sitemap.xml
          git commit -m "chore: atualizar sitemap gerado pelo workflow" || echo "no changes to commit"
          git push
