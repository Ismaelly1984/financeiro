name: Gerar sitemap

# Permissões explicitas para permitir que o workflow escreva no repositório
permissions:
  contents: write

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  build:
    if: ${{ github.actor != 'github-actions[bot]' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # garante que o token padrão (GITHUB_TOKEN) será usado para operações git
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install project scripts
        run: |
          echo "Instalando dependências do projeto (apenas se necessário)"
          if [ -f package-lock.json ]; then
            echo "package-lock.json encontrado — usando npm ci"
            npm ci --ignore-scripts || true
          else
            echo "package-lock.json não encontrado — usando npm install"
            npm install --no-audit --no-fund --ignore-scripts || true
          fi

      - name: Include components
        run: |
          echo "Incluindo componentes (navbar/footer) nas páginas HTML"
          npm run include-components || node scripts/include-components.js

      - name: Build sitemap (se existir)
        env:
          BASE_URL: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}
        run: |
          echo "Verificando existência do diretório meufinanceiro-sitemap..."
          if [ -d "meufinanceiro-sitemap" ]; then
            echo "Diretório encontrado. Instalando dependências e executando build."
            cd meufinanceiro-sitemap
            if [ -f package-lock.json ]; then
              echo "package-lock.json encontrado em meufinanceiro-sitemap — usando npm ci"
              npm ci || true
            else
              echo "package-lock.json não encontrado em meufinanceiro-sitemap — usando npm install"
              npm install --no-audit --no-fund || true
            fi
            npm run build || true
            # caso o build gere sitemap em subpasta, mova para raiz (opcional)
            if [ -f sitemap.xml ]; then
              mv -f sitemap.xml "${GITHUB_WORKSPACE:-.}/sitemap.xml" || true
            elif [ -f dist/sitemap.xml ]; then
              mv -f dist/sitemap.xml "${GITHUB_WORKSPACE:-.}/sitemap.xml" || true
            fi
          else
            echo "meufinanceiro-sitemap não encontrado — pulando build do sitemap."
          fi

      - name: Commit e push de alterações (sitemap e includes)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          if git diff --cached --quiet; then
            echo "Sem alterações para commit."
          else
            git commit -m "chore: atualizar includes e sitemap"
            git push
          fi
